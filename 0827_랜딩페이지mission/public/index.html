        <script>

            $(document).ready(()=>{
              function joinCall(){
                let idvalue = $("#idvalue").val();
                let pwdvalue = $("#pwdvalue").val();
                $.ajax({
                    url: "https://us-central1-bini0827mission.cloudfunctions.net/join",
                    type: "POST",
                    data: {id:idvalue, pwd:pwdvalue},
                    dataType: "json"
                })
                .done(function(json) {
                });
              }

              function loginCall(){
                let idvalue = $("#idvalue").val();
                let pwdvalue = $("#pwdvalue").val();
                $.ajax({
                    url: "https://us-central1-bini0827mission.cloudfunctions.net/login",
                    type: "POST",
                    data: {id:idvalue, pwd:pwdvalue},
                    dataType: "json"
                })
                .done(function(json) {
                  alert(json["reslut"]);
                });
              }

              function sendCall(){
                let phoneval = $("#phone").val();

                $.ajax({
                    url: "https://us-central1-bini0827mission.cloudfunctions.net/sendSMS",
                    type: "POST",
                    data: {phone:phoneval},
                    dataType: "json"
                })
                .done(function(json) {
                  console.log(json);
                });
              }


              $("#join").on("click",()=>{
                joinCall();
              })

              $("#login").on("click", ()=>{
                loginCall();
              })

              $("#send").on("click", ()=>{
                sendCall();
              });
            })


        </script>
